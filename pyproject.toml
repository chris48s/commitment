[tool.poetry]
name = "commitment"
version = "2.0.2"
description = "An incomplete Python 3 wrapper for the GitHub API"
authors = ["chris48s"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/chris48s/commitment"
homepage = "https://github.com/chris48s/commitment"

[tool.poetry.dependencies]
python = "^3.6"
requests = "2.*"

[tool.poetry.dev-dependencies]
coverage = "^5.4"
isort = "^5.7"
flake8 = "^3.8.4"
black = { version = "==20.8b1", allow-prereleases = true }

[build-system]
requires = ["poetry>=1.0.2"]
build-backend = "poetry.masonry.api"
